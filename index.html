<!DOCTYPE html>
    <!-- language -->
<html lang="pt-br">

    <!-- head -->
<head>
    <!-- meta charset -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,100;1,300;1,700;1,900&display=swap" rel="stylesheet">
    <!-- archive CSS -->
  <link rel="stylesheet" href="styles.css">
    <!-- title -->
  <title>Rick and Morty</title>
</head>

    <!-- body -->
<body>
    
    <!-- form -->
  <form action="" method="get">
    <!-- h2 -->

    <!-- heading 2-->
    <h2>Busca de personagem:</h2>
    <label for="characterId">ID da personagem</label>
    <input type="number" name="characterId" id="characterId">

    <!-- horizontal rule -->
    <hr>

    <!-- heading 2-->
    <h2>Informações:</h2>
    <label for="name"><strong>Nome</strong></label>
    <input type="checkbox" name="name" id="name">

    <label for="status"><strong>Status</strong></label>
    <input type="checkbox" name="status" id="status">

    <label for="species"><strong>Espécie</strong></label>
    <input type="checkbox" name="species" id="species">

    <label for="gender"><strong>Gênero</strong></label>
    <input type="checkbox" name="gender" id="gender">

    <label for="origin"><strong>Planeta de origem</strong></label>
    <input type="checkbox" name="origin" id="origin">

    <label for="episode"><strong>Episódios</strong></label>
    <input type="checkbox" name="episode" id="episode">

    <!-- horizontal rule -->
    <hr>

    <!-- button -->
    <button type="submit" id="btn-go">Pesquisar</button>
    <button type="reset" id="btn-reset">Limpar</button>
  </form>

  <div id="result-style">
    <!-- img -->
    <img src="" alt="" id="img">
    <!-- div id -->
    <div id="content"></div>
  </div>
  
</body>

    <!-- archive javascript -->
<script src="scripts.js"></script>

</html>
